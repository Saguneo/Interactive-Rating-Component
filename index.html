<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="first-content">
        <img class="icon-star" src="icon-star.svg" alt="" />
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="flex-buttons">
          <button class="rating-button">1</button>
          <button class="rating-button">2</button>
          <button class="rating-button">3</button>
          <button class="rating-button">4</button>
          <button class="rating-button">5</button>
        </div>

        <div class="submit-btn-container">
          <button id="submit-button" class="submit-button">Submit</button>
        </div>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <div class="second-content hidden">
        <img class="receipt-icon" src="illustration-thank-you.svg" alt="" />
        <div class="rating-box">
          <p>
            You selected
            <span id="customer-rating">0</span>
            out of 5
          </p>
        </div>

        <h2>Thank you!</h2>

        <p class="appreciation-note">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
